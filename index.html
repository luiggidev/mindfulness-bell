<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Mindfulness Bell</title>
    <meta name="description" content="Mindfulness Bell App." />
    <meta name="author" content="Luiggi Annes Bellincanta" />

    <!-- site favicon icons -->
    <link rel="icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body>
    <div class="container font-size">
      <img
        src="/images/buddhism.svg"
        style="height: 100px; width: 100px"
        alt="buddhism symboll"
        class="buddhism"
      />
      <h1 class="font-size-large">Mindfulness Bell</h1>
      <div>Remaining time</div>
      <div id="timer"></div>
      <div class="row bell-buttons">
        <button onclick="firstStartBell()">
          <img src="/images/bell.svg" alt="Bell" class="bell" />
        </button>
        <button onclick="pauseBell()">
          <img
            src="/images/bell-slash.svg"
            alt="Bell slash"
            class="bell-slash"
          />
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
